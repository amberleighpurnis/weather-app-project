<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/edf60f9af7.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container-flex">
    <div class="navbar">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Current Weather </a>
        <form class="form-inline" id="search-form">
          <input class="form-control mr-sm-2" type="Search" autocomplete="off" autofocus="on"
            placeholder="Search for city" aria-label="Search" id="search-text-input" />
          <button class="btn btn-success my-2 my-sm-0" type="submit" value="Search" id=main-search>
            Search
          </button>
          <button class="btn btn-primary my-2 my-sm-0" type="button" value="Search" id=current-btn>
            Current
          </button>
        </form>
      </nav>
    </div>
    <div class="card">
      <div class="main-weather-display">
        <div class="row">
          <div class="col-12">
            <div class="main-city">
              <span class="city" id="city-searched"></span>
              <p>Last updated: <span id="current-date"></span>
                <br />
              <p class=descriptionMain id="main-description"></p>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="main-icon">
            <div class="col-3"> <img src=""
              id="icon"
              class = "float-left"/>
            </div>
          </div>
          <div class="col-6"><span class="mainTemp" id="main-temp"></span> <span class="links"><a href="#" id="cTemp">
                ºC </a> | <a href="#" id="fTemp">ºF</a></span><br />
            <span class="feelsLikeMain">feels like <span id="main-feels-like">31</span>º</span>
          </div>

          <div class="col-3">
            <div class="conditions"><p>
              Humidity: <span id="humidity"></span>%</p>
              <p>
                Wind: <span id="wind"> </span> km/h
              </p>
            </div>
          </div>
        </div>
      </div>
      <h2>
        Hourly Forecast
      </h2>
      <br />
        <div class="container">
          <div class="row" id="forecast">
          </div>
        </div>

  </div>
  <footer>
      <h3>
        <a href = "https://github.com/amberleighpurnis/weather-app-project"> Open-source code </a> by Amber Leigh Purnis
      </h3>
    </footer>
  </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
